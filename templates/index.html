<!DOCTYPE html>
<html>
<head>
    <title>YouTube Comment Sentiment Analysis</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <h1>YouTube Comment Sentiment Analysis</h1>
    
    <form id="analysisForm">
        <label for="videoUrl">Enter YouTube Video URL:</label>
        <input type="text" id="videoUrl" name="videoUrl">
        <button type="submit">Analyze</button>
    </form>
    
    <div id="result">
       
    </div>
    <div id="sentimentChart"></div>

    <script>
        $(document).ready(function() {
            $('#analysisForm').submit(function(event) {
                event.preventDefault();

                // Get the video URL entered by the user
                var videoUrl = $('#videoUrl').val();
                // Get the current domain URL
                const domain = window.location.origin;

                // Define the API endpoint URL
                const url = `${domain}/analyze_sentiment`;

                // Make the POST request to the API
                $.ajax({
                    url: url,
                    type: 'POST',
                    data: JSON.stringify({ 'video_url': videoUrl }),
                    contentType: 'application/json',
                    success: function(response) {
                        // Display the sentiment score and sentiments
                        var result = '<p>Sentiment Score: ' + response.score + '</p>';
                        result += '<p>Sentiments: ' + response.sentiments + '</p>';
                        $('#result').html(result);

                        // Update the sentiment chart
                        updateSentimentChart(response.sentiments);
                    },
                    error: function(error) {
                        $('#result').html('<p>An error occurred: ' + error.responseJSON.error + '</p>');
                    }
                });
            });

            // Function to update the sentiment chart
            function updateSentimentChart(sentiments) {
                Highcharts.chart('sentimentChart', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: 'Sentiment Chart'
                    },
                    xAxis: {
                        categories: sentiments.map((_, index) => `Comment ${index + 1}`)
                    },
                    yAxis: {
                        title: {
                            text: 'Sentiment'
                        },
                        min: 0,
                        max: 1
                    },
                    series: [{
                        name: 'Sentiment',
                        data: sentiments,
                        colorByPoint: true,
                        colors: sentiments.map((sentiment) => {
                            const red = 255 - Math.round(sentiment * 255);
                            const green = Math.round(sentiment * 255);
                            return `rgb(${red}, ${green}, 0)`;
                        })
                    }]
                });
            }
        });
    </script>
</body>
</html>
